<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>DAY:1 Drum kit</title>
  </head>
  <body background="drum-img.jpg">
    <div id="A" class="drum clap">
        <h2>A</h2>
        <p>CLAP</p>
    </div>
    <div id="S" class="drum hihat">
        <h2>S</h2>
        <p>HIHAT</p>
    </div>
    <div id="D" class="drum kick">
        <h2>D</h2>
        <p>KICK</p>
    </div>
    <div id="F" class="drum openhat">
        <h2>F</h2>
        <p>OPEN HAT</p>
    </div>
    <div id="G" class="drum boom">
        <h2>G</h2>
        <p>BOOM</p>
    </div>
    <div id="H" class="drum ride">
        <h2>H</h2>
        <p>RIDE</p>
    </div>
    <div id="J" class="drum snare">
        <h2>J</h2>
        <p>SNARE</p>
    </div>
    <div id="K" class="drum tom">
        <h2>K</h2>
        <p>TOM</p>
    </div>
    <div id="L" class="drum tink">
        <h2>L</h2>
        <p>TINK</p>
    </div>



    <audio key="A" src="sounds/clap.wav"></audio>
    <audio key="S" src="sounds/hihat.wav"></audio>
    <audio key="D" src="sounds/kick.wav"></audio>
    <audio key="F" src="sounds/openhat.wav"></audio>
    <audio key="G" src="sounds/boom.wav"></audio>
    <audio key="H" src="sounds/ride.wav"></audio>
    <audio key="J" src="sounds/snare.wav"></audio>
    <audio key="K" src="sounds/tom.wav"></audio>
    <audio key="L" src="sounds/tink.wav"></audio>



    <script src="drum.js"></script>
  </body>
</html>
